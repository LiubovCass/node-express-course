<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Express App</title>
</head>

<body>
    <h1>home page</h1>
    <p>Hello! This is my fist experience with Express</p>
    <button id="fetchButton">Call API</button>
    <div id="productList"></div>
</body>
<script>
    // Function to handle the button click
    document.getElementById("fetchButton").addEventListener("click", function () {
        fetch('/api/v1/products')
            .then(response => response.json())
            .then(data => {
                // Handle the API response data here
                displayProducts(data);
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
    });
    // Function to display the products in the container
    function displayProducts(products) {
        const productList = document.getElementById("productList");
        productList.innerHTML = ""; // Clear previous content

        products.forEach(product => {
            const productElement = document.createElement("div");
            productElement.textContent = product.name; // Display the product name or other relevant information
            productList.appendChild(productElement);
        });
    }
</script>


</html>
